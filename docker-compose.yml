version: '3.9'

networks:
  itmo:

services:

  database:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: naku
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    networks:
      - itmo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - itmo
    ports:
      - "8080:8080"
    environment:
      DB_USER: naku
      DB_PASSWORD: postgres
      DB_NAME: mydb
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - itmo
    ports:
      - "3000:80"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - itmo
