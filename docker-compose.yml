
networks:
  itmo:

services:

  database:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: naku
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    networks:
      - itmo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - itmo
    ports:
      - "8080:8080"
    environment:
      DB_USER: naku
      DB_PASSWORD: postgres
      DB_NAME: mydb
    depends_on:
      - database

  frontend:
    build:
      context: ./
      dockerfile: frontend/Dockerfile
    networks:
      - itmo
    ports:
      - "80:80"
    depends_on:
      - backend